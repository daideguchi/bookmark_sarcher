<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        width: 300px;
        height: 400px;
        font-family: Arial, sans-serif;
      }
      input {
        width: 100%;
        padding: 6px 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      ul {
        padding: 0;
      }
      li {
        list-style-type: none;
        margin-bottom: 5px;
        border-bottom: 1px solid #ccc;
      }
      a {
        text-decoration: none;
        color: #1a0dab;
      }
      img {
        width: 16px;
        height: 16px;
        margin-right: 5px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <input type="text" id="searchInput" placeholder="Search bookmarks...">
    <ul id="results"></ul>
    <script src="popup.js"></script>
  </body>
</html>
